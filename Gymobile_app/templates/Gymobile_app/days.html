{% extends "Gymobile_app/base.html"%}

{% block content %}

  <p>Days</p>

  <ul>
    {% for day in days %}
      <li>
        <a href ="{% url 'Gymobile_app:day' day.id %}">{{ day }}</a>
      </li>
    {% empty %}
      <li> No workouts have been added yet.</li>
    {% endfor %}
  </ul>
  <a href="{%url 'Gymobile_app:new_day'%}">Add a new Day:</a>
{% endblock content%}

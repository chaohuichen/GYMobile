{% extends "Gymobile_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-mb btn-primary" name="submit">Register</button>
  <input type="hidden" name="next" value="{% url 'Gymobile_app:index' %}" />
</form>

{% endblock content %}

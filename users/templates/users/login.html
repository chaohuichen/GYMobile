{% extends "Gymobile_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class=" container content-section">
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h2>Sign In</h2>
    {{ form|crispy }}

    <button class="btn btn-mb btn-primary" name="submit">Log In</button>
    <input type="hidden" name="next"
      value="{% url 'Gymobile_app:index' %}" />
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019 Gymobile</p>
  </form>
</div>
{% endblock content %}

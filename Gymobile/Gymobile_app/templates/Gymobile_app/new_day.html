{% extends 'Gymobile_app/base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<form action="{%url 'Gymobile_app:new_day'%}" method = 'post'>
  {% csrf_token %}
  <br>
  <div class="container col-md-4">
    <div class="card ">
        <div class="card-header">
            <h3>Add A New Day:</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
              {{ form|crispy }}
              <label for="formControlRange"><h5>Duriation</h5></label>
              <input type="range" class="form-control-range">
            </div>
            <div class="container">
                <div class="row">
                  <div class="col text-center">
                      <button type="submit" class="btn btn-primary my-1">Add a New Day</button>
                      <a href="{% url 'Gymobile_app:days' %}" class="btn btn-danger my-1" role="button">Cancel</a>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</form>
{%endblock content%}
